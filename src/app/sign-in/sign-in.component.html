<div class="sign-in-container">
  <div class="form-container">
    <h4 class="sign-in-heading">
      Sign In Now
    </h4>
    <p class="sign-in-sub-heading">Unlock awesome features!</p>

    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <label class="username-lbl" for="username" #username>Username</label>
        <input type="text" formControlName="username" id="username" (focus)="username.style.visibility = 'visible'"
          (blur)="username.style.visibility = 'hidden'" class="form-control input-field username" placeholder="Username"
          [ngClass]="{ 'is-invalid': submitted && formCtr.username.errors }"/>
        <div *ngIf="submitted && formCtr.username.errors" class="invalid-feedback">
          <div *ngIf="formCtr.username.errors.required">Required field</div>
        </div>
      </div>

      <div class="form-group">
        <label class="password-lbl" for="password" #password>Password</label>
        <input type="password" formControlName="password" id="password" (focus)="password.style.visibility = 'visible'"
          (blur)="password.style.visibility = 'hidden'" class="form-control input-field password" placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && formCtr.password.errors }"/>
        <div *ngIf="submitted && formCtr.password.errors" class="invalid-feedback">
          <div *ngIf="formCtr.password.errors.required">Required field</div>
        </div>
      </div>

      <div class="form-group check-container">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Keep me logged in
          </label>
        </div>
        <div class="forgot-password">
          <a href="">Forgot Password?</a>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary sign-in-btn">Sign In</button>
      </div>
    </form>
  </div>
</div>
